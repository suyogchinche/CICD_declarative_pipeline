spring:
  application:
    name: organization-microservice
---
spring:
  profiles: test
  cloud:
    config:
       enabled: false
  autoconfigure:
    exclude:
    - org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
---
spring:
  profiles:
    include:
    - ${app.profile}
  cloud:
    config:
      fail-fast: true
      uri: http://${CONFIG_HOST}:8888
      retry:
        max-attempts: 20
        max-interval: 10000 
